<section class="product-container">
    <div class="product-container__image">
        <img [src]="produto?.imagem"  />
    </div>
    <div class="product-container__description">
        <h2 class="product__name">{{ produto?.descricao}}</h2>
        <h3 class="product__price">{{ produto?.preco | currency: 'BRL':'symbol':'1.2-2' }}</h3>
        <p>Estoque dispon√≠vel: </p>
        <label>
            Quantidade:
            <input type="number" [(ngModel)]="quantidade" min="1" />
            unidade(s)
        </label>

        <p class="product__avaiability">
            {{produto?.quantidade}} unidade(s) em estoque
        </p>

        <button (click)="adicionarAoCarrinho()">Adicionar ao carrinho</button>
    </div>
</section>
